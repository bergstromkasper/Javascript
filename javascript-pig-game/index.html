<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Grisspelet</title>
  </head>

  <body>
    <div class="wrapper clearfix">
      <div id="player0-panel" class="player-0-panel active">
        <div class="player-name" id="name-0">Spelare 1</div>
        <div class="player-score" id="score-0">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Total poäng</div>
          <div class="player-current-score" id="current-0">0</div>
        </div>
      </div>

      <div id="player1-panel" class="player-1-panel">
        <div class="player-name" id="name-1">Spelare 2</div>
        <div class="player-score" id="score-1">0</div>
        <div class="player-current-box">
          <div class="player-current-label">Total poäng</div>
          <div class="player-current-score" id="current-1">0</div>
        </div>
      </div>

      <button id="btn-new" class="btn-new">
        <i class="ion-ios-plus-outline"></i>Nytt spel
      </button>
      <button id="rollDice" class="btn-roll">
        <i class="ion-ios-loop"></i>Slå tärning
      </button>
      <button id="endRound" class="btn-hold">
        <i class="ion-ios-download-outline"></i>Håll poäng
      </button>

      <input
        type="text"
        placeholder="vinst poäng"
        class="final-score"
        value="100"
        id="winScore"
      />
      <!-- Båda spelarna använder samma 2 tärningar -->
      <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-1" />
      <img src="img/dice-5.png" alt="Dice" class="dice" id="dice-2" />

      <!-- Modal för att visa vem som vinner -->
      <button class="trigger"></button>
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h1 id="headerModal">Grisspelet</h1>
          <p id="ruleMessage">
            <b>Regler</b><br />Först till valfri poäng vinner.<br />Om en
            spelare slår en 1:a förlorar du alla poäng för rundan.<br />Om en
            spelare slår två 6:or i rad förlorar du ALLA poäng.
          </p>
          <p id="modalMessage">Klicka på 'x' för att starta.</p>
          <p id="modalCloseButton"></p>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
